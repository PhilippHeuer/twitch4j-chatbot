plugins {
    //Add a shadowJar task to gradle
    //It creates a runnable jar file containing all dependencies
    //You can find it in build/libs/twitch4j-chatbot-all.jar
    id 'com.github.johnrengelman.shadow' version '2.0.2'
    id 'java'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Repositories
allprojects {
    repositories {
        jcenter()
    }
}

// Dependencies
dependencies {
    // Logging
    compile("ch.qos.logback:logback-classic:1.1.8")
    compile("com.jcabi:jcabi-log:0.17.2")

    // Twitch4J
    compile('com.github.twitch4j:twitch4j:v0.10.0')
}
