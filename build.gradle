plugins {
    // Add a shadowJar task to build a fatJar: build/libs/twitch4j-chatbot-all.jar
    id 'com.github.johnrengelman.shadow' version '2.0.2'
    id 'java'
    id 'application'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

// Sets the Main-Class in the shadowJar manifest
mainClassName = 'com.github.philippheuer.chatbot4twitch.Launcher'

// Repositories
allprojects {
    repositories {
        jcenter()
    }
}

// Dependencies
dependencies {
    // Logging
    compile("ch.qos.logback:logback-classic:1.1.8")
    compile("com.jcabi:jcabi-log:0.17.2")

    // Twitch4J
    compile('com.github.twitch4j:twitch4j:v0.10.0')
}
